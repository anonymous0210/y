
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles -->
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #D5F6FB, #FFD4A9); /* Gradient Background */
            color: #333;
            overflow-x: hidden;
            animation: fadeIn 2s forwards;
        }

        .navbar {
            background: rgba(174, 198, 207, 0.8); /* Transparent Navbar */
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: #FF6F61;
            transform: scale(1.05);
        }

        .contact-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            box-sizing: border-box;
            animation: fadeInUp 2s ease-out forwards;
        }

        .contact-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #4D4D4D;
            margin: 0;
            animation: fadeInDown 1.5s ease-out forwards;
        }

        .contact-title h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #6B4226;
            margin-top: 10px;
            animation: fadeInRight 1.8s ease-out forwards;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 2s ease-out forwards;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: border 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border: 2px solid #FF6F61;
            outline: none;
        }

        .contact-form button {
            background-color: #FF6F61;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #D54B3D;
        }

        .thank-you {
            display: none;
            margin-top: 50px;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #6B4226;
            animation: fadeIn 2s forwards;
        }

        .thank-you img {
            width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        .thank-you-visiting {
            text-align: center;
            margin-top: 50px;
            font-size: 1.5rem;
            font-family: 'Great Vibes', cursive;
            color: #6B4226;
            animation: fadeInUp 2s forwards;
        }

        .thank-you-visiting i {
            font-size: 2.5rem;
            color: #FF6F61;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
            color: #6A6A6A;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInRight {
            0% { opacity: 0; transform: translateX(50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="skills.html">Skills</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
   </div>

        <div class="contact-content">
        <div class="contact-title">
            <h1>Contact Me</h1>
            <h2>Get in Touch</h2>
        </div>

        <form class="contact-form" id="contactForm">
            <input type="text" placeholder="Your Name" id="name" required>
            <input type="email" placeholder="Your Email" id="email" required>
            <textarea placeholder="Your Message" id="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="thank-you-visiting">
            <p>Thank you for visiting!</p>
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 liyana. All rights reserved.</p>
            <p>Follow me on <a href="https://www.linkedin.com/in/nurul-liyana-4790652b5" target="_blank">LinkedIn</a></p>
        </div>
    </div>

    </button>

    </audio>

    <script>
        const musicButton = document.getElementById('musicButton');
        const backgroundMusic = document.getElementById('backgroundMusic');

        musicButton.addEventListener('click', function() {
            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
                musicButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                backgroundMusic.muted = true;
                musicButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });

        const form = document.getElementById('contactForm');
        const thankYouMessage = document.getElementById('thankYouMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            form.reset();
            thankYouMessage.style.display = 'block'; // Show the thank you message
        });
    </script>

</body>
</html>
