<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles -->
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #CBC2FF, #FDF4BB); /* Gradient Background */
            color: #333;
            overflow-x: hidden;
            animation: fadeIn 2s forwards;
        }

        .navbar {
            background: rgba(174, 198, 207, 0.8); /* Transparent Navbar */
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: #FFD700;
            transform: scale(1.05);
        }

        .home-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .home-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: #fff;
            margin-top: 100px;
            padding: 20px;
            display: inline-block;
            animation: colorChange 4s infinite;
    }

        @keyframes colorChange {
            0% { color: #FF6F61; }
            25% { color: #FFC107; }
            50% { color: #6BCB77; }
            75% { color: #4D96FF; }
            100% { color: #FF6F61; }
    }


        .home-content h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #6B4226;
            margin: 20px 0;
            animation: fadeInRight 1.8s ease-out forwards;
        }

        .home-content p {
            font-size: 1.2rem;
            color: #6A6A6A;
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            animation: fadeInUp 2s ease-out forwards;
        }

        .decorative-line {
            width: 100px;
            height: 5px;
            background: linear-gradient(to right, #FFD700, #FF6347);
            margin: 20px auto;
            animation: slideIn 2s ease-out forwards;
        }

        .cta-button {
            background: #FFD700;
            color: #4D4D4D;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .music-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #CBC2FF;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .music-btn:hover {
            color: #FFD700;
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInLeft {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInRight {
            0% { opacity: 0; transform: translateX(50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="skills.html">Skills</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="home-content">
        <h1>Welcome to My Personal Website</h1>
        <h2>Where Creativity Meets Passion</h2>
        <p>Explore my journey, skills, and experiences in this simple and modern website. Hope you like it!</p>
        <div class="decorative-line"></div>
        <a href="about.html" button class="cta-button">NEXT</button></a>
    </div>

    <button class="music-btn" id="musicButton">
        <i class="fas fa-volume-up"></i> <!-- Volume Icon -->
    </button>

    <audio id="backgroundMusic"controls autoplay loop>
        <source src="C:\Users\Lenovo\Downloads\IMD318\d1.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const musicButton = document.getElementById('musicButton');
        const backgroundMusic = document.getElementById('backgroundMusic');

        musicButton.addEventListener('click', function() {
            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
                musicButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                backgroundMusic.muted = true;
                musicButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });
    </script>

</body>
</html>
